<div class="c-admin__wrapper u-flex-x u-flex-grow">
  <app-side-navigation
    *ngIf="!tabletQuery.matches"
    class="c-side-nav u-flex-y"
    [@toggleSideMenu]="toggleMenu ? 'wide' : 'shrink'"
  ></app-side-navigation>

  <app-bottom-navigation
    *ngIf="tabletQuery.matches"
    class="c-bottom-nav u-flex-x u-z-index--4"
  ></app-bottom-navigation>

  <div class="c-admin__container u-flex-y u-flex-grow">
    <app-top-navigation class="c-top-nav"></app-top-navigation>

    <div class="c-admin__content u-flex-y u-flex-grow">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
