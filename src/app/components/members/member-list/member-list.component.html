<section class="o-section">
  <app-header-basic
    [title]="'ÄŒlanovi'"
    [subtitle]="'Ukupno: ' + total || 0"
    [showSearch]="true"
    (searchChange)="searchText = $event"
    class="c-header-basic"
  ></app-header-basic>

  <div class="o-section__content">
    <cdk-virtual-scroll-viewport
      *ngIf="members$ | async as members"
      [itemSize]="70"
      [style.height]="'100%'"
    >
      <article
        *cdkVirtualFor="
          let member of members | search: searchText:['firstName', 'lastName']
        "
        (click)="navigateToProfile(member.id)"
        class="c-list-item"
      >
        <cas-avatar
          [text]="member.fullName"
          [url]="member.photoURL"
          class="c-avatar u-margin-right--3x"
        ></cas-avatar>
        <span class="u-text--truncate">{{ member.fullName }}</span>
      </article>
    </cdk-virtual-scroll-viewport>
  </div>
</section>
