<header class="c-header-expanded__wrapper">
  <div
    class="c-header-expanded__bg-image"
    [ngStyle]="{ 'background-image': imageUrl ? 'url(' + imageUrl + ')' : 'none' }"
  ></div>

  <div class="o-icon__container u-text-color--lighter u-z-index--1">
    <mat-icon (click)="onBack()" class="o-icon u-margin-right--auto">
      arrow_back
    </mat-icon>
    <mat-icon (click)="onEdit()" class="o-icon u-margin-right--3x">create</mat-icon>
    <mat-icon (click)="onDelete()" class="o-icon">delete</mat-icon>
  </div>

  <div class="c-header-expanded__info u-z-index--1">
    <app-avatar
      [avatarUrl]="imageUrl"
      [text]="title"
      class="c-avatar c-avatar--large c-avatar--inverse"
    ></app-avatar>
    <h2 class="u-text-color--light u-margin-bottom--clear u-margin-top--4x">
      {{ title }}
    </h2>
    <small class="u-text-color--lighter">Some small text</small>
  </div>

  <!-- TODO: Move this into separate component -->
  <nav class="c-sub-nav u-flex-x-center">
    <a href="#" class="c-sub-nav__link c-sub-nav__link--active">Informacije</a>
    <a href="#" class="c-sub-nav__link">Dolasci</a>
    <a href="#" class="c-sub-nav__link">PlaÄ‡anja</a>
  </nav>
</header>
