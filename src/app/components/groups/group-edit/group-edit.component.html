<div *ngIf="(group$ | async) as group" class="group-edit__container">
  <app-subheader
    [title]="'Uredi grupu'"
    [subtitle]="'Podaci za: '"
    [subtitleBold]="group?.name"
    [showBackButton]="true"
    [backButtonLink]="'/groups/' + group?.id"
  ></app-subheader>
  <div class="group-edit__content mat-elevation-z8">
    <app-group-form [group]="group"></app-group-form>
  </div>
</div>
