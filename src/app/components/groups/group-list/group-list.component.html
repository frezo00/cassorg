<section *ngIf="groups$ | async as groups" class="o-section">
  <app-header-basic
    *ngIf="groups.length"
    [title]="'Grupe'"
    [subtitle]="'Ukupno: ' + groups?.length"
    [showSearch]="true"
    (searchChange)="onSearchChange($event)"
    class="c-header-basic"
  ></app-header-basic>

  <div class="o-section__content c-group-list u-over-y-auto">
    <article
      *ngFor="let group of groups | search: searchText:searchKeys"
      [ngStyle]="{ 'background-color': group.color }"
      class="c-group"
    >
      <p class="c-group__paragraph">
        <b class="c-group__number">3</b>
        <span class="c-group__text">aktivnosti</span>
      </p>
      <p class="c-group__paragraph">
        <b class="c-group__number">{{ getGroupMembersLength(group.members) }}</b>
        <span class="c-group__text">ƒçlanova</span>
      </p>
      <p class="c-group__paragraph">
        <span class="c-group__text c-group__text--title">{{ group.name }}</span>
      </p>
    </article>
  </div>
</section>
