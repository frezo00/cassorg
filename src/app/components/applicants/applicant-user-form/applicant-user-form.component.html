<div class="applicant-user-form__container">
  <app-subheader
    [title]="'Novi član iz upisa'"
    [subtitle]="'Podaci za: '"
    [subtitleBold]="applicant?.firstName + ' ' + applicant?.lastName"
    [showBackButton]="true"
    [backButtonLink]="'/applicants/' + applicant?.id"
  ></app-subheader>
  <div class="applicant-user-form__content mat-elevation-z8">
    <app-member-form
      *ngIf="!!member"
      [member]="member"
      [isApplicant]="true"
    ></app-member-form>
  </div>
</div>
