<div class="content-wrapper">
  <mat-list-item>
    <h2 class="dashboard__title">Dashboard</h2>
  </mat-list-item>

  <div class="dashboard__card-list" fxLayout.lt-sm="column" fxLayoutAlign="space-between center">
    <mat-card id="card__members" class="dashboard__card" fxFlexFill fxFlex.gt-xs="30%">
      <h3>35</h3>
      <p>Active Members</p>
    </mat-card>
    <mat-card id="card__activities" class="dashboard__card" fxFlexFill fxFlex.gt-xs="30%">
      <h3>283</h3>
      <p>Scheduled Activities</p>
    </mat-card>
    <mat-card id="card__income" class="dashboard__card" fxFlexFill fxFlex.gt-xs="30%">
      <h3>1,255</h3>
      <p>Total Income</p>
    </mat-card>
  </div>

  <div class="dashboard__card-list" fxLayout.lt-md="column" fxLayoutAlign.lt-md="space-between center" fxLayoutAlign.gt-sm="space-between start">

    <mat-card id="dashboard__users" class="dashboard__card" fxFlexFill fxFlex.gt-xs="50%">
      <mat-card-header>
        <mat-card-title class="dashboard__card-title">Active Users</mat-card-title>
        <mat-card-subtitle>Recently added Users</mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content class="dashboard__card-content">
        <mat-list>
          <app-user-item *ngFor="let user of userList | async" [user]="user"></app-user-item>
        </mat-list>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-button class="dashboard__card-button">View all Users</button>
      </mat-card-actions>
    </mat-card>

    <mat-card id="dashboard__groups" class="dashboard__card" fxFlexFill fxFlex.gt-xs="50%">
      <mat-card-header>
        <mat-card-title class="dashboard__card-title">Category Groups</mat-card-title>
        <mat-card-subtitle>Most active groups</mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content class="dashboard__card-content">
        <mat-list>
          <mat-list-item>
            <mat-icon mat-list-icon>
              <div class="group-icon" style="width: 100%; height: 100%; border-radius: 50%; background-color: red;"></div>
            </mat-icon>
            <h4 mat-line>Group 1</h4>
            <p mat-line>20 members</p>
            <button mat-button mat-list-option color="primary">View</button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-button class="dashboard__card-button">View all Groups</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<app-empty-state style="display: none;" [title]="'Uuups, it seems you don\'t have any projects...'" [message]="'Want to create one?'"
  [action]="'createProject'" [firstBtnText]="'Yes, create project'" [secondBtnText]="'I already have project'" (firstAction)="onCreateProjectModal()"
  (secondAction)="onFindProjectModal()">
</app-empty-state>
