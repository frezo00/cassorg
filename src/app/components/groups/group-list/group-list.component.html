    <div class="group-list__row" fxLayoutAlign="space-between center">
      <div class="group-list__cell" fxFlex="50%" fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="8px">
        <p class="group-list__cell-title">Moja grupa</p>
        <h5 class="group-list__cell-subtitle">20 ƒçlanova</h5>

      </div>
    </div>
  </div>
