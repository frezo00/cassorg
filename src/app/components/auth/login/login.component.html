<div class="login__container" fxFlexFill fxLayout="column" fxLayoutAlign="space-between center">
  <div class="login__bg-image"></div>
  <div class="login__logo">
    <img src="assets/images/big_title.png" alt="Logo">
  </div>
  <div class="login__content" fxLayoutAlign="center center">
    <div fxFlex="100%" fxFlex.sm="70%" fxFlex.md="50%" fxFlex.gt-md="30%">
      <mat-card class="login__card mat-elevation-z14" fxLayout="column">
        <mat-card-title class="login__title">
          <h2 class="login__title-text">Prijava</h2>
          <span class="login__title-underline"></span>
        </mat-card-title>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()" fxLayout="column" fxFlexFill fxLayoutGap="12px" class="form__login">
            <mat-form-field floatLabel="always">
              <input matInput type="email" placeholder="Email" formControlName="email" required>
              <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
              <mat-icon class="account-icon" svgIcon="account" matSuffix aria-hidden="true"></mat-icon>
            </mat-form-field>
            <mat-form-field floatLabel="always">
              <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Lozinka" formControlName="password" required>
              <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
              <button matSuffix mat-icon-button class="form__icon-button" [disabled]="!password.value" (click)="showPassword = !showPassword"
                [title]="showPassword ? 'Hide password' : 'Show password'">
                <mat-icon class="password-icon" [svgIcon]="showPassword ? 'eye-off' : 'eye'" aria-hidden="true"></mat-icon>
              </button>
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid" class="form__submitBtn mat-elevation-z4">Prijavi
              se
            </button>
            <div [ngClass]="{'showError': !!(errorMessage | async)}" class="form__error_message" fxLayoutAlign="start center">
              <mat-icon>warning</mat-icon>
              {{(errorMessage | async)}}
            </div>
          </form>
        </mat-card-content>
        <mat-card-actions class="form__actions">
          <span>Nemate račun?</span>
          <a [routerLink]="'/auth/register'">Registrirajte se</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="login__rights">
    <p>&copy; 2018. Sva prava pridržana</p>
  </div>
</div>
