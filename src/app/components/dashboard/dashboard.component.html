<app-top-navbar></app-top-navbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav mode="side">
    <mat-list>
      <mat-list-item>First</mat-list-item>
      <mat-list-item>Second</mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-button (click)="sidenav.toggle()">Toggle</button>
    <mat-list>
      <mat-list-item>{{(user | async )?.displayName}}</mat-list-item>
      <mat-list-item>{{(user | async )?.email}}</mat-list-item>
    </mat-list>
  </mat-sidenav-content>
</mat-sidenav-container>
