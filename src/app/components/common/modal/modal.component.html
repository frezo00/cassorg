<div class="modal__container" fxLayout="column" fxLayoutAlign="center stretch">
  <div class="modal__header" fxLayoutAlign="space-between center">
    <h2 mat-dialog-title class="modal__title">{{ data?.title }}</h2>
    <a class="modal__cancel-icon" (click)="onCancel()">
      <mat-icon>clear</mat-icon>
    </a>
  </div>
  <div mat-dialog-content class="modal__content">
    <p>{{ data?.content }}</p>
    <!-- <div class="modal__message">
      <span>Imate nespremljene promjene na ovoj stranici.</span>
      <p>Jeste sigurni da ih Å¾elite odbaciti?</p>
    </div> -->
  </div>
  <div mat-dialog-actions class="modal__action">
    <button mat-button class="modal__action-button" (click)="onCancel()">
      Odustani
    </button>
    <button
      mat-button
      class="modal__action-button"
      [mat-dialog-close]="data?.nextUrl"
      cdkFocusInitial
    >
      Odbaci
    </button>
  </div>
</div>
