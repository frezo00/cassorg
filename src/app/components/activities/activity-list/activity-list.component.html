<section *ngIf="activities$ | async as activities" class="o-section">
  <app-header-basic
    *ngIf="activities.length"
    [title]="'Aktivnosti'"
    [subtitle]="'Ukupno: ' + activities?.length"
    [showSearch]="true"
    (searchChange)="onSearchChange($event)"
    class="c-header-basic"
  ></app-header-basic>

  <div class="o-section__content c-activity-list u-over-y-auto">
    <article *ngFor="let activity of activities | search: searchText:searchKeys" class="c-activity">
      <div class="c-activity__author u-flex-x-center u-padding--4x">
        <app-avatar
          [avatarUrl]="
            'https://emilianoimondi.com/wp-content/uploads/2014/12/528-1321319538-large.jpg'
          "
          class="c-avatar u-margin-right--4x"
        ></app-avatar>
        <div class="u-flex-y">
          <span class="u-text-color--primary">Ime Prezime</span>
          <small class="u-text-color--secondary">
            <span>Author</span>
            <span>{{ activity?.date | date: 'dd.MM.yyyy. HH:mm' }}</span>
          </small>
        </div>
      </div>
      <div class="c-activity__image">
        <img
          src="https://emilianoimondi.com/wp-content/uploads/2014/12/528-1321319538-large.jpg"
          alt="image"
        />
      </div>
      <div class="c-activity__content u-padding--4x">
        <!-- TODO: Change this int '*ngFor' for multiple groups -->
        <div *ngIf="activity?.group as actGroup" class="c-activity__groups">
          <span class="o-tag" [ngStyle]="{ 'background-color': actGroup.color }">
            {{ actGroup.name }}
          </span>
        </div>
        <div class="c-activity__text">
          <h2 class="c-activity__title">{{ activity.title }}</h2>
          <p class="c-activity__description u-text-color--secondary">{{ activity.description }}</p>
        </div>
      </div>
    </article>
  </div>
</section>
