<ng-container *ngIf="url; else noImage">
  <div
    class="c-avatar__image"
    [style.background-image]="'url(' + url + ')'"
  ></div>
</ng-container>

<ng-template #noImage>
  <span class="c-avatar__initials" [style.background-color]="randomColor">
    {{ text | initials }}
  </span>
</ng-template>
